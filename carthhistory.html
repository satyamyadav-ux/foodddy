<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #FFF4E6; /* FUDO light warm background */
        padding: 0;
        margin: 0;
    }

    .container {
        max-width: 480px;
        margin: 30px auto;
        background: white;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 8px 28px rgba(0,0,0,0.10);
    }

    h2 {
        margin: 0;
        text-align: center;
        font-size: 26px;
        font-weight: 800;
        color: #3A2E2E;
    }

    /* Cart Item */
    .cart-item {
        display: flex;
        align-items: center;
        background: #FFFFFF;
        padding: 15px;
        border-radius: 16px;
        margin-bottom: 15px;
        border: 1px solid #f0e1d0;
        box-shadow: 0 3px 14px rgba(255,138,0,0.15);
    }

    .cart-item img {
        width: 75px;
        height: 75px;
        border-radius: 14px;
        margin-right: 15px;
        object-fit: cover;
    }

    .item-details h4 {
        margin: 0;
        font-size: 19px;
        font-weight: 700;
        color: #3A2E2E;
    }

    .item-details p {
        margin: 4px 0;
        color: #6A5E5E;
    }

    .price {
        font-weight: 700;
        font-size: 18px;
        color: #FF8A00;
    }

    /* Button */
    .btn {
        background: #FF8A00;
        color: white;
        padding: 14px;
        width: 100%;
        border: none;
        font-size: 18px;
        border-radius: 14px;
        margin-top: 12px;
        cursor: pointer;
        font-weight: 700;
        box-shadow: 0 4px 18px rgba(255,138,0,0.35);
        transition: 0.2s;
    }

    .btn:hover {
        background: #e67800;
    }

    /* History Section */
    .history-title {
        margin-top: 40px;
        font-size: 22px;
        font-weight: 800;
        text-align: center;
        color: #3A2E2E;
    }

    .history-box {
        background: #FFFFFF;
        padding: 18px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(255,138,0,0.15);
        border: 1px solid #f2d6b8;
        margin-bottom: 18px;
    }

    .history-box h4 {
        margin: 0;
        font-size: 18px;
        font-weight: 700;
        color: #3A2E2E;
    }

    .history-status {
        margin: 6px 0;
        color: #00B050;
        font-weight: 700;
    }

    .history-time {
        font-size: 14px;
        color: #6A5E5E;
    }

</style>
</head>
<body>

<div class="container">
    
    <h2>Your Cart</h2>

    <!-- Cart Item 1 -->
    <div class="cart-item">
        <img src="cheesbrust.jpeg" alt="Cheese Burst Pizza">
        <div class="item-details">
            <h4>Cheese Burst Pizza</h4>
            <p>Qty: 1</p>
            <p class="price">₹299</p>
        </div>
    </div>

    <!-- Cart Item 2 -->
    <div class="cart-item">
        <img src="farmhousepizza.jpeg" alt="Farmhouse Pizza">
        <div class="item-details">
            <h4>Farmhouse Pizza</h4>
            <p>Qty: 2</p>
            <p class="price">₹498</p>
        </div>
    </div>

    <button class="btn">Proceed to Checkout</button>

    <div class="history-title">Order History</div>

    <div class="history-box">
        <h4>Farmhouse Pizza</h4>
        <p class="history-status">Delivered ✔</p>
        <p class="history-time">Yesterday • 7:45 PM</p>
    </div>

    <div class="history-box">
        <h4>Cheese Burst Pizza</h4>
        <p class="history-status">Delivered ✔</p>
        <p class="history-time">25 Nov • 2:20 PM</p>
    </div>

</div>

</body>
</html>
